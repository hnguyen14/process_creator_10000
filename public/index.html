<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bpmn-js properties panel demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar text-bg-dark">
    <div class="container-fluid">
        <h3>Process Creator 10000</h3>
    </div>
  </div>
  <div class="control-buttons">
    <button id="js-create-process" type="button" class="btn btn-primary">Create process</button>
    <button id="js-load-process"type="button" class="btn btn-primary">Open</button>
    <button id="js-deploy-process" type="button" class="btn btn-success">Deploy</button>
  </div>
  <div class="content with-diagram" id="js-drop-zone">
    <div class="canvas" id="js-canvas"></div>
    <div class="properties-panel-parent" id="js-properties-panel"></div>
  </div>
  <script src="app.js"></script>
</html>
