<html>
<head>
    <meta charset="utf-8" />
    <title>Process Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/camunda-bpmn-js@0.1.0/dist/assets/camunda-platform-modeler.css" />
    <link rel="stylesheet" href="https://unpkg.com/@bpmn-io/properties-panel/dist/assets/properties-panel.css">
    <script src="https://unpkg.com/camunda-bpmn-js@0.1.0/dist/camunda-platform-modeler.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="navbar text-bg-dark">
        <div class="container-fluid">
            <h3>Process Creator 10000</h3>
        </div>
    </div>
    <div class="control-buttons">
        <button type="button" class="btn btn-primary" onclick="newProcess()">Create diagram</button>
        <button type="button" class="btn btn-primary" onclick="loadProcess()">Open</button>
        <button type="button" class="btn btn-success" onclick="deployProcess()">Deploy</button>
    </div>
    <div id="container" class="vh-100">
        <div id="canvas" class="h-100 col-10"></div>
        <div id="properties" class="h-100 col-2"></div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
